    <div class="container">
        <!------------------------------------------------------Formulario-------------------------------------------------->
        <div class="row">
            <div class="col-2">
            </div>

            <div class="col-8">
                <br>
                <h5 class="col-12 text-center" style="color:#545454; font-family: Cambria; font-weight: bold;">DEVOLUCIONES</h5>
                <hr class="mb-4">
                <form>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="lblCodigoVenta">Código de la factura:</label>
                        <input type="text" class="form-control" id="CodigoVenta" name="CodigoVenta">
                    </div>

                    <button id="btnConsultarVenta" type="button" class="btn btn-outline-dark btn-block" style="margin-top: 20px; background-color: #EFECE8,">Consultar</button>
                    <hr class="mb-4">

                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="lblCodigoDevolucion">Código de la devolución:</label>
                        <input type="text" class="form-control" id="CodigoDevolucion" name="CodigoDevolucion">
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblNombreCliente">Nombre:</label>
                            <input type="text" class="form-control" id="NombreCliente" name="NombreCliente" disabled>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblDocumentoCliente">Documento del cliente:</label>
                            <input type="number" class="form-control" id="DocumentoCliente" name="DocumentoCliente" disabled>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblCantPrendaDevolucion">Cantidad de prendas a devolver:</label>
                            <input type="number" class="form-control" id="CantPrendaDevolucion" name="CantPrendaDevolucion" disabled">
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblPrendaDevolucion">Prenda:</label>
                            <select class="form-control col-12" id="PrendaDevolucion" name="PrendaDevolucion" placeholder="0">
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblFechaVenta">Fecha de compra:</label>
                            <input type="date" class="form-control" id="FechaVenta" name="FechaVenta" disabled>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblFechaDevolucion">Fecha de devolución:</label>
                            <input type="date" class="form-control" id="FechaDevolucion" name="FechaDevolucion">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblVendedorDevolucion">Vendedor que realiza la devolución:</label>
                            <select class="form-control col-12" id="VendedorDevolucion" name="VendedorDevolucion">
                            </select>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblSedeDevolucion">Sede que realiza el cambio:</label>
                            <select class="form-control col-12" id="SedeDevolucion" name="SedeDevolucion">
                            </select>
                        </div>
                    </div>

                    <div class="form-floating col-sm-12 col-md-12 col-lg-12">
                        <label for="ftMotivoDevolucion">Motivo de la devolución:</label>
                        <textarea class="form-control" placeholder="*Obligatorio" id="lblMotivoDevolucion" style="height: 100px"></textarea>
                    </div>


                    <button id="btnIngresarDevolucion" type="button" class="btn btn-outline-dark btn-block" style="margin-top: 20px; background-color: #EFECE8, ">Finalizar devolución</button>
                </form>
            </div>

            <div class="col-2">
            </div>
        </div>
        <!---------------------------------------------------Fin formulario---------------------------------------------->
        <br>
        <hr class="mb-4">
        <h5 class="col-12 text-center" style="color:#545454; font-family: Cambria; font-weight: bold;">DEVOLUCIONES REALIZADAS</h5>
        
    <!--------------------------------------------------------Tabla---------------------------------------------------->
        <div class="row">
            <div class="col-12">
                <table id="tblDevolucion" class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Código de la Devolución</th>
                            <th>Nombre Cliente</th>
                            <th>Prenda</th>
                            <th>Cantidad</th>
                            <th>Fecha devolución</th>
                            <th>Vendedor</th>
                            <th>Sede</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
